<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <title>Car Sale</title>
</head>
<body>
    <hr>
    <a class="nav-item nav-link" th:href="@{/createad}">Добавить объявление</a>

<div class="container mt-3">
    <div class="row">
        <h4>Площадка для продажи авто</h4>
    </div>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">№</th>
                <th scope="col">Объявление</th>
                <th scope="col">Цена</th>
                <th scope="col">Дата создания</th>
                <th scope="col">Статус</th>
                <th scope="col">Автор</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ad : ${ads}">
                <td th:text="${ad.id}"></td>
                <td>
                    <!--<a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.id + '. ' + post.name}">Post name</a>-->
                    <a th:href="@{|/description/${ad.id}|}" th:text="${ad.name}">ad name</a>
                </td>
                <td th:text="${ad.price}"></td>
                <td th:text="${ad.created}"></td>
                <td>
                    <span th:if="${ad.status}">Продано</span>
                    <span th:if="${!ad.status}">Не продано</span>
                </td>
                <td>
                    <a th:text="${ad.author.name}">User depends on task</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
