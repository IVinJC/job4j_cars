<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <title>Car Sale</title>
</head>
<body>
<nav><form th:method="POST" th:action="@{/check_done/{id}(id=${ad.id})}" th:object="${ad}">
        <button class="btn btn-link"  type="submit">Продать автомобиль</button></form>
    <form th:method="POST" th:action="@{/delete/{id}(id=${ad.id})}" th:object="${ad}">
        <button class="btn btn-link" type="submit">Удалить объявление</button>
    </form>
    <form th:method="GET" th:action="@{/index}" th:object="${ad}">
        <button class="btn btn-link" type="submit">Вернуться к списку объявлений</button>
    </form>
</nav>
<hr>
<div class="container mt-3">
    <div class="row">
        <h4>Подробное описание объявления</h4>
    </div>
    <div class="row">
        <table class="table">
            <tbody>
            <tr>
                <td>
                    <img th:width="100" th:high="100" th:src="@{|/photoCar/${ad.id}|}">
                </td>
                <td th:text="${ad.description}">description</td>
            </tr>
            <tr>
                <td th:text="${ad.mark.name}">mark</td>
                <td th:text="${ad.model.name}">model</td>
                <td th:text="${ad.body.name}">body</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
