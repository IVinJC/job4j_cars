<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4 CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <title>Car Sale</title>
</head>
<body>
<form th:method="POST" th:action="@{/createad}" th:object="${ad}" enctype="multipart/form-data">
    <input type="hidden" name="id" th:field="*{id}"/>
    <label for="name">Название объявления: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div class="form-group">
        <label for="file">Фотография</label>
        <input type="file" class="form-control" name="file" id="file">
    </div>
    <label for="autorname">Автор Объявления: </label>
    <input type="text" th:field="*{author.name}" id="autorname"/>

    <label for="email">Электронная почта: </label>
    <input type="email" th:field="*{author.email}" id="email"/>

    <label for="tel">Телефон: </label>
    <input type="tel" th:field="*{author.phone}" id="tel"/>
    <hr>
    <fieldset>
        <legend>Описание:</legend>
        <textarea rows="8" cols="50" name="text" th:field="*{description}"></textarea><br>
    </fieldset>
    <div class="form-group">
        <label for="mark">Марка:</label>
        <select class="form-control" id="mark" th:field="*{mark.id}">
            <option value="0" label=" "></option>
            <option th:each="mark : ${marks}" th:value="${mark.id}" th:text="${mark.name}"></option>
        </select>
        <input type="text" th:field="*{mark.name}"/>
    </div>
    <div class="form-group">
        <label for="model">Модель:</label>
        <select class="form-control" id="model" th:field="*{model.id}">
            <option value="0" label=" "></option>
            <option th:each="model : ${models}" th:value="${model.id}" th:text="${model.name}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="model">Кузов:</label>
        <select class="form-control" id="body" th:field="*{body.id}">
            <option value="0" label=" "></option>
            <option th:each="body : ${bodies}" th:value="${body.id}" th:text="${body.name}"></option>
        </select>
    </div>

    <label for="price">Цена: </label>
    <input type="text" th:field="*{price}" id="price"/>
    <!--    <label for="name">Описание: </label>
        <input type="text" th:field="*{description}" id="description"/>-->
    <hr>
    <button type="submit">Сохранить</button>
</form>
</body>
</html>
